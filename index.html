<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link rel="stylesheet" href="css/normalize.css">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/float-grid.css">
  <link rel="stylesheet" href="css/main.css">

</head>

<body>
  <header role="banner">
    <div class="row">
      <div class="col-12">
        <div class="category">
          <h1>Star Wars Characters</h1>
          <p>Incomplete list</p>
        </div>
      </div>
    </div>
  </header>

  <main role="main">
    <div class="row">
      <div class="col-4">
        <div class="card">
          <img class="card-image" src="images/rey_square.png" alt="Rey from Star Wars" title="Rey">
          <div class="card-content">
            <h3>Rey</h2>
            <p>Protagonist, from Tatooine</p>
          </div>
        </div>
      </div>

      <div class="col-4">
        <div class="card">
          <img class="card-image" src="images/finn_square.png" alt="Finn from Star Wars" title="Finn">
          <div class="card-content">
            <h3>Finn</h3>
            <p>Storm Trooper, befriends Ray</p>
          </div>
        </div>
      </div>

      <div class="col-4">
        <div class="card">
          <img class="card-image" src="images/kylo_square.png" alt="Kylo from Star Wars" title="Kylo">
          <div class="card-content">
            <h3>Kylo</h3>
            <p>Main villain, or is he?</p>
          </div>
        </div>
      </div>

    </div>
    <div class="row">

      <div class="col-4">
        <div class="card">
          <img class="card-image" src="images/poe_square.png" alt="Poe from Star Wars" title="Poe">
          <div class="card-content">
            <h3>Poe</h3>
            <p>Neutral Pilot</p>
          </div>
        </div>
      </div>

      <div class="col-4">
        <div class="card">
          <img class="card-image" src="images/chewbacca_square.png" alt="Chewbacca from Star Wars" title="Chewbacca">
          <div class="card-content">
            <h3>Chewbacca</h3>
            <p>A great first mate</p>
          </div>
        </div>
      </div>

      <div class="col-4">
        <div class="card">
          <img class="card-image" src="images/yoda_square.png" alt="Yoda from Star Wars" title="Yoda">
          <div class="card-content">
            <h3>Yoda</h3>
            <p>Wise old Jedi master</p>
          </div>
        </div>
      </div>

    </div>

  </main>
</body>

</html>
